<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a table</title>
</head>
<body>
    <h1>Created A TABLE</h1>
    <hr color="red">
     <table>
         <thead>
             <tr>
                 <th>Subject</th>
                 <th>Theory</th>
                 <th>Practical</th>
                 <th>Total Marks</th>
                 <th>Grades</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td>English</td>
                 <td>60</td>
                 <td>37</td>
                 <td>97</td>
                 <td>A</td>
             </tr>
             <tr>
                <td>Maths</td>
                <td>60</td>
                <td>38</td>
                <td>98</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>DSA</td>
                <td>60</td>
                <td>40</td>
                <td>100</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Computer Network</td>
                <td>55</td>
                <td>40</td>
                <td>95</td>
                <td>A</td>
            </tr>
         </tbody>
         <thead>
             <th colspan="5">Result : PASS</th>
         </thead>
     </table>
    
</body>
</html>
